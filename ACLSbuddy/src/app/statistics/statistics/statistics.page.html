
<ion-header>
  <ion-grid id='headgrid'>
    <ion-row>
      <ion-col>
        <ion-toolbar color = 'lightgray'>
          <ion-buttons slot="start">
            <ion-menu-button id='rayitas'></ion-menu-button>
          </ion-buttons>
          <ion-title id='title' class="ion-text-start"><b>Statistics</b></ion-title>
        </ion-toolbar>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>

<ion-content [fullscreen]="true" id='content'>
  <ion-text id = "infotxt" [hidden] = "!hide">Please select information to Display</ion-text>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card class="welcome-card" [hidden] = "hide">
          <ion-card-header>
            <ion-card-title>Available registers</ion-card-title>
            <ion-card-subtitle>Comparison over the total number of registers and their information</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <canvas #barChart></canvas>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-tabs id='tabs'>
    <ion-tab-bar slot="bottom">
      <ion-tab-button (click)= 'registersChart()'>
        <ion-icon name="person"></ion-icon>
        <ion-label>Registers</ion-label>
      </ion-tab-button>
  
      <ion-tab-button>
        <ion-icon name="calculator"></ion-icon>
        <ion-label>Personal Percentages</ion-label>
      </ion-tab-button>
  
      <ion-tab-button>
        <ion-icon name="globe"></ion-icon>
        <ion-label>National rates</ion-label>
      </ion-tab-button>
  
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
